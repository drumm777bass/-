<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск контрольного листа — JonnyArt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Мягкие цветные пятна на фоне */
        .bg-blur {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }
        .blue { background: #d4e9ff; top: -10%; left: -10%; }
        .pink { background: #ffe4e1; bottom: -10%; right: -10%; }

        /* Основная стеклянная панель */
        .glass-panel {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 35px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.03);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        h1 { font-weight: 700; font-size: 1.8rem; margin: 0 0 30px 0; letter-spacing: -0.5px; color: #1d1d1f; }

        /* Поле ввода и кнопка */
        .search-box { flex-shrink: 0; }

        input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            background: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .search-btn {
            width: 100%;
            margin-top: 15px;
            padding: 18px;
            border-radius: 20px;
            border: none;
            background: #1d1d1f;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .search-btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Контейнер результатов */
        #result-container {
            margin-top: 25px;
            overflow-y: auto;
            flex-grow: 1;
        }

        #result-container::-webkit-scrollbar { width: 4px; }
        #result-container::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

        .result-item {
            padding: 25px 0;
            border-top: 1px solid rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .art-label { font-size: 12px; text-transform: uppercase; color: #86868b; margin-bottom: 8px; display: block; }
        .title-label { font-size: 1.4rem; font-weight: 600; color: #1d1d1f; margin-bottom: 25px; display: block; }

        .pdf-link {
            text-decoration: none;
            color: #0071e3;
            font-weight: 600;
            padding: 12px 30px;
            border: 1.5px solid #0071e3;
            border-radius: 15px;
            transition: 0.3s;
            display: inline-block;
        }

        .pdf-link:hover { background: #0071e3; color: white; }

        /* Обратная связь */
        .feedback-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        .feedback-text { font-size: 13px; color: #86868b; margin-bottom: 15px; }
        .social-buttons { display: flex; justify-content: center; gap: 12px; }

        .social-btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }

        .whatsapp { background-color: #25D366; }
        .telegram { background-color: #0088cc; }
        .social-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
    </style>
</head>
<body>

<div class="bg-blur blue"></div>
<div class="bg-blur pink"></div>

<div class="glass-panel">
    <h1>Поиск контрольного листа</h1>

    <div class="search-box">
        <input type="text" id="q" placeholder="Артикул на обороте холста..." onkeypress="if(event.keyCode==13) findArt()">
        <button class="search-btn" onclick="findArt()">Найти</button>
    </div>

    <div id="result-container"></div>

    <div class="feedback-section">
        <div class="feedback-text">Не нашли свою картину? Напишите нам:</div>
        <div class="social-buttons">
            <a href="https://wa.me/79000000000" target="_blank" class="social-btn whatsapp">WhatsApp</a>
            <a href="https://t.me/your_account" target="_blank" class="social-btn telegram">Telegram</a>
        </div>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREAYv6OcyJaKG0uXVwynDSOn8K1uquwZERVyDHg0EjqcOVbDG5AWJKu9hiUeqkM7NdL0fVfzjpwlud/pub?output=csv";
    let db = [];

    async function load() {
        try {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            db = rows.map(r => {
                const c = r.split(',');
                return { id: c[0]?.trim(), name: c[1]?.trim(), link: c[2]?.trim() };
            });
        } catch (e) { console.error("Ошибка загрузки данных"); }
    }

    function findArt() {
        const val = document.getElementById('q').value.toLowerCase().trim();
        const container = document.getElementById('result-container');
        container.innerHTML = "";
        if (!val) return;

        const results = db.filter(i =>
            i.id.toLowerCase().includes(val) ||
            i.name.toLowerCase().includes(val)
        );

        if (results.length > 0) {
            results.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'result-item';
                itemDiv.innerHTML = `
                    <span class="art-label">Артикул ${item.id}</span>
                    <span class="title-label">${item.name}</span>
                    <a href="${item.link}" target="_blank" class="pdf-link">Открыть схему PDF</a>
                `;
                container.appendChild(itemDiv);
            });
        } else {
            container.innerHTML = `<p style="color:#86868b; margin-top: 20px;">Картина не найдена</p>`;
        }
    }
    load();
</script>

</body>
</html>
